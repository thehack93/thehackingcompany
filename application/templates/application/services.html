{% extends "application/basic.html" %}

{% block content %}
 <!-- service section -->

 <section class="service_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Our Services
        </h2>
      </div>
    </div>
    <div class="container ">
      <div class="row">
        {% for service in services %}
        <div class="col-md-6 col-lg-4">
          <div class="box ">
            <div class="">
              <img src='/media/{{service.image}}' alt="" style="width: 30%;">
            </div>
            <div class="detail-box">
              <h4>
                {{service.title}}
              </h4>
              <p>
                {{service.description}}
              </p>
              <a href="/contact">
                Hire
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>

              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock content %}
